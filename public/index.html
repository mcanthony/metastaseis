<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="//chantastic.s3.amazonaws.com/tip.0.3.0.min.css">
  </head>
  <body>

    <header>
      <input type="file" id="import"></input>
      <button class="import" data-tip-content="import" data-has-tip></button>
      <button disabled data-tip-content="play" data-has-tip id="play"></button>
      <button disabled data-tip-content="stop" data-has-tip id="stop"></button>
      <button disabled data-tip-content="pause" data-has-tip id="pause"></button>
      <button disabled data-tip-content="back" data-has-tip id="back"></button>
      <button disabled data-tip-content="skip" data-has-tip id="skip"></button>
      <button disabled data-tip-content="cut" data-has-tip id="cut"></button>
      <button disabled data-tip-content="copy" data-has-tip id="copy"></button>
      <button disabled data-tip-content="paste" data-has-tip id="paste"></button>
      <button disabled data-tip-content="append" data-has-tip id="append">append</button>
      <button disabled data-tip-content="prepend" data-has-tip id="prepend">prepend</button>
      <button disabled data-tip-content="duplicate" data-has-tip id="duplicate">duplicate</button>
      <button disabled data-tip-content="reverse" data-has-tip id="reverse">reverse</button>
      <button disabled data-tip-content="export" data-has-tip id="export"></button>
      <button disabled data-tip-content="apply effects" data-has-tip id="effects"></button>
      <button data-tip-content="record" data-has-tip  id="record"></button>
    </header>

    <div class="drawer" style="position: absolute;">
        <canvas id="fft" width="300" height="150"></canvas>
      </div>

    <div id="workspace" class="dragdealer">
      <div class="project-space">
        <div class="control-space">
          <div class="time-setting">
            <small>meandave's</small>
            <h1>wave editor</h1>
          </div>
          <!-- for each control -->
        </div> <!-- end control-space -->
        <div class="track-space">
          <div class="timeline-contain">
            <ul class="timeline">
              <li><span>0<span></li>
              <li><span>5<span></li>
              <li><span>10<span></li>
              <li><span>15<span></li>
              <li><span>20<span></li>
              <li><span>25<span></li>
              <li><span>30<span></li>
              <li><span>35<span></li>
              <li><span>40<span></li>
              <li><span>45<span></li>
              <li><span>50<span></li>
              <li><span>55<span></li>
              <li><span>1:00<span></li>
              <li><span>1:05<span></li>
              <li><span>1:10<span></li>
              <li><span>1:15<span></li>
              <li><span>1:20<span></li>
              <li><span>1:25<span></li>
              <li><span>1:30<span></li>
              <li><span>1:35<span></li>
              <li><span>1:45<span></li>
              <li><span>1:50<span></li>
              <li><span>1:55<span></li>
              <li><span>2:00<span></li>
              <li><span>2:05<span></li>
              <li><span>2:10<span></li>
              <li><span>2:15<span></li>
              <!-- time lis -->
            </ul>
          </div>
          <!-- for each track -->
        </div> <!-- end track-space -->
      </div> <!-- end project-space -->

      <footer>
        <a href="https://github.com/meandavejustice/metastaseis">contribute</a>
        <a href="/feedback">feedback</a>
      </footer>
      <script type="text/javascript" src="recorder.js"></script>
      <script type="text/javascript" src="bundle.js"></script>

      <script>
        var trackSpace = document.querySelector('.track-space');
        var timelineContainer = document.querySelector('.timeline-contain');

        timelineContainer.addEventListener('scroll', function(ev) {
        trackSpace.scrollLeft = timelineContainer.scrollLeft;
        });

        trackSpace.addEventListener('scroll', function(ev) {
        timelineContainer.scrollLeft = trackSpace.scrollLeft;
        });
      </script>
  </body>
</html>
